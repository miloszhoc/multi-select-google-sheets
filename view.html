<style>
	/* The container */
	.container {
		display: block;
		position: relative;
		padding-left: 35px;
		margin-bottom: 12px;
		cursor: pointer;
		font-size: 22px;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	/* Hide the browser's default checkbox */
	.container input {
		position: absolute;
		opacity: 0;
		cursor: pointer;
		height: 0;
		width: 0;
	}

	/* Create a custom checkbox */
	.checkmark {
		position: absolute;
		top: 0;
		left: 0;
		height: 25px;
		width: 25px;
		background-color: #eee;
	}

	/* On mouse-over, add a grey background color */
	.container:hover input~.checkmark {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 20px;
		background-color: #ccc;
	}

	/* When the checkbox is checked, add a blue background */
	.container input:checked~.checkmark {
		background-color: #2196F3;
	}

	/* Create the checkmark/indicator (hidden when not checked) */
	.checkmark:after {
		content: "";
		position: absolute;
		display: none;
	}

	/* Show the checkmark when checked */
	.container input:checked~.checkmark:after {
		display: block;
	}

	/* Style the checkmark/indicator */
	.container .checkmark:after {
		left: 9px;
		top: 5px;
		width: 5px;
		height: 10px;
		border: solid white;
		border-width: 0 3px 3px 0;
		-webkit-transform: rotate(45deg);
		-ms-transform: rotate(45deg);
		transform: rotate(45deg);
	}

	.button_submit {
		background-color: #e7e7e7;
		color: black;
		border: 2px solid #e7e7e7;
		font-size: 20px;
		padding: 2%;
	}

	.button_submit:hover {
		background-color: white;
	}
</style>



<script>
	function onSuccess(options) {
      for (let option of options){
        let lab = document.createElement("label");
        lab.className='container';
        lab.appendChild(document.createTextNode(option));

        let input = document.createElement("input");
        input.setAttribute('name', option);
        input.setAttribute('type', 'checkbox');
        input.setAttribute('value', option);
        lab.appendChild(input);

        let checkmark = document.createElement("span");
        checkmark.setAttribute('class', 'checkmark');
        lab.appendChild(checkmark);

        var form = document.querySelector('form');
        form.insertBefore(lab, document.getElementById('br'));
      }  
  }
		google.script.run.withSuccessHandler(onSuccess).get_options(); //https://developers.google.com/apps-script/guides/html/reference/run#index.html_2
</script>

<form onsubmit="event.preventDefault(); google.script.run.processForm(this); google.script.host.close()" id="form_id">
	<br id='br'>
	<center>
		<p><input class="button_submit" type="submit" value='Add'/></p>
	</center>
</form>
